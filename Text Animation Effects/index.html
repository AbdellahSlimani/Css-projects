<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Text Animation Effects</title>
</head>
<body>

  <h2 id="initialText" data-text="&nbsp;TEXT ANIMATION&nbsp;">&nbsp;TEXT ANIMATION&nbsp;</h2>

  <div id="inputScreen">
    <h1>Type down the Text you want to showCase</h1>
    <div class="inputWrapper">
      <input autofocus type="text" placeholder="Enter text" required>
      <button onclick="showCase()"><span>ShowCase</span></button>
    </div> 
  </div>

  <p id="goBackHint"><span>Click the delete Key <kbd>Del</kbd> to go back</span></p>

  <script src="script.js"></script>
</body>
</html>
