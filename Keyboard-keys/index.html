<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Keys</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <span class="LShift"><i><ion-icon name="arrow-up-outline"></ion-icon></i></span>
    <span class="backSlash"><i>\</i></span>
    <span class="z"><i>Z</i></span>
    <span class="x"><i>X</i></span>
    <span class="c"><i>C</i></span>
    <span class="v"><i>V</i></span>
    <span class="b"><i>B</i></span>
    <span class="n"><i>N</i></span>
    <span class="m"><i>M</i></span>
    <span class="comma"><i>,</i></span>
    <span class="period"><i>.</i></span>
    <span class="slash"><i>/</i></span>
    <span class="RShift"><i><ion-icon name="arrow-up-outline"></ion-icon></i></span>
    <span class="ctrl"><i>ctrl</i></span>
    <span class="fn"><i>fn</i></span>
    <span class="MetaLeft"><i><ion-icon name="logo-windows"></ion-icon></i></span>
    <span class="alt"><i>alt</i></span>
    <span class="spacekey"><i></i></span>
    <span class="altGr"><i>alt Gr</i></span>
    <span class="Rctrl"><i>ctrl</i></span>
    <span class="arrow-left"><i><ion-icon name="caret-back-outline"></ion-icon></i></span>
    <span class="arrow-up-down"><i><ion-icon class="arrows" name="caret-up-outline"></ion-icon></i></span>
    <span class="arrow-up-down down"><i><ion-icon class="arrows"  name="caret-down-outline"></ion-icon></i></span>
    <span class="arrow-right"><i><ion-icon name="caret-forward-outline"></ion-icon></i></span>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
